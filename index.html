<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>AI HOMEWORK</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #add8e6;
      font-family: 'Segoe UI', sans-serif;
      width: 100vw;
      overflow: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }
    h1 {
      color: black;
      margin: 16px;
      font-size: 2.5rem;
      text-align: center;
      text-shadow: 1px 1px 2px white;
      flex-shrink: 0;
    }
    #chat-container {
      flex-grow: 1;
      background: white;
      border-radius: 10px;
      margin: 0 16px 8px 16px;
      padding: 10px;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      gap: 8px;
      word-break: break-word;
    }
    #input-area {
      display: flex;
      margin: 0 16px 16px 16px;
      flex-shrink: 0;
    }
    #user-input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px 0 0 5px;
      outline: none;
    }
    #send-btn {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      user-select: none;
    }
    .ai {
      color: green;
      white-space: pre-wrap;
    }
    .user {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>AI HOMEWORK</h1>

  <div id="chat-container">
    <p><em>Ask any question â€” in any language!</em></p>
  </div>

  <div id="input-area">
    <input type="text" id="user-input" placeholder="Type your question here..." autocomplete="off" />
    <button id="send-btn" onclick="chatWithAI()">Send</button>
  </div>

  <script>
    async function chatWithAI() {
      const input = document.getElementById('user-input');
      const msg = input.value.trim();
      if (!msg) return;

      const chatBox = document.getElementById('chat-container');
      const userMsg = document.createElement('p');
      userMsg.innerHTML = `<span class='user'>You:</span> ${msg}`;
      chatBox.appendChild(userMsg);
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      const aiMsg = document.createElement('p');
      aiMsg.innerHTML = `<span class='ai'>AI:</span> Thinking...`;
      chatBox.appendChild(aiMsg);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer YOUR_OPENAI_API_KEY_HERE"
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [{ role: "user", content: msg }],
            max_tokens: 300
          })
        });
        const data = await response.json();
        const reply = data.choices && data.choices[0].message.content ? data.choices[0].message.content : "Sorry, no answer found.";
        aiMsg.innerHTML = `<span class='ai'>AI:</span> ${reply}`;
      } catch (error) {
        aiMsg.innerHTML = `<span class='ai'>AI:</span> Sorry, something went wrong.`;
      }
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
